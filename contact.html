<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./contact.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <div class="screen-wrapper">
      <div class="card-wrapper">
        <h1>Contact Me</h1>
        <p>
          <em
            >Interested in getting in touch? Fill out the form below and I will
            get back to you!</em
          >
        </p>
      </div>
    </div>
    <div class="form-wrapper">
      <form action="https://formspree.io/xwkbllrn" method="POST">
        <div class="field">
          <label for="full-name"></label>
          <input
            id="full-name"
            name="full-name"
            type="text"
            placeholder="Full Name"
          />
        </div>
        <div class="field">
          <label for="email"></label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="joe@example.com"
          />
        </div>
        <div class="contact-row">
          <select id="contact" name="contact">
            <option value="select">Reason for Contact</option>
            <option value="service">Services Reqest</option>
            <option value="pro-bono">Pro-bono Design Request</option>
            <option value="employment">Employment Opportunity</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="contact-row">
          <label id="comments" for="comments">Additional Comments</label>
          <textarea id="comments" name="comments"></textarea>
          <div class="instructions"></div>
        </div>
        <div class="contact-row">
          <button type="Submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
